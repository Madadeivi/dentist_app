<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Crear Cuenta Profesional</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#138aec",
              "background-light": "#f6f7f8",
              "background-dark": "#101a22",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 bg-background-light dark:bg-background-dark sticky top-0 z-10">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h2 class="text-lg font-bold flex-1 text-center pr-10 text-slate-900 dark:text-slate-50">Dental Clinic App</h2>
</div>
<main class="flex-1 px-4 py-2">
<!-- Headline Text -->
<h1 class="text-slate-900 dark:text-slate-50 text-[32px] font-bold leading-tight tracking-tight text-left pb-4 pt-4">Crear Cuenta Profesional</h1>
<!-- Registration Form -->
<div class="flex flex-col gap-4">
<!-- Full Name -->
<label class="flex flex-col w-full">
<p class="text-base font-medium leading-normal pb-2 text-slate-700 dark:text-slate-300">Nombre completo</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-slate-50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 text-base font-normal leading-normal" placeholder="Introduzca su nombre completo" value=""/>
</label>
<!-- Clinic Name -->
<label class="flex flex-col w-full">
<p class="text-base font-medium leading-normal pb-2 text-slate-700 dark:text-slate-300">Nombre de la clínica</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-slate-50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 text-base font-normal leading-normal" placeholder="Introduzca el nombre de la clínica" value=""/>
</label>
<!-- Email -->
<label class="flex flex-col w-full">
<p class="text-base font-medium leading-normal pb-2 text-slate-700 dark:text-slate-300">Correo electrónico</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-slate-50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 text-base font-normal leading-normal" placeholder="ejemplo@email.com" type="email" value=""/>
</label>
<!-- Professional License -->
<label class="flex flex-col w-full">
<p class="text-base font-medium leading-normal pb-2 text-slate-700 dark:text-slate-300">Nº de Licencia Profesional</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-slate-50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 text-base font-normal leading-normal" placeholder="Introduzca su número de licencia" value=""/>
</label>
<!-- Password -->
<label class="flex flex-col w-full">
<p class="text-base font-medium leading-normal pb-2 text-slate-700 dark:text-slate-300">Contraseña</p>
<div class="relative flex w-full items-center">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-slate-50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 pr-12 text-base font-normal leading-normal" placeholder="Introduzca su contraseña" type="password"/>
<button class="absolute right-0 flex h-14 w-14 items-center justify-center text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</label>
<!-- Confirm Password -->
<label class="flex flex-col w-full">
<p class="text-base font-medium leading-normal pb-2 text-slate-700 dark:text-slate-300">Confirmar contraseña</p>
<div class="relative flex w-full items-center">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-slate-50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 pr-12 text-base font-normal leading-normal" placeholder="Confirme su contraseña" type="password"/>
<button class="absolute right-0 flex h-14 w-14 items-center justify-center text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</label>
</div>
</main>
<footer class="sticky bottom-0 bg-background-light dark:bg-background-dark p-4 pt-6 mt-4">
<!-- CTA Button -->
<button class="flex h-14 w-full items-center justify-center rounded-xl bg-primary text-white text-base font-bold leading-normal transition-colors hover:bg-primary/90">
                Registrarse
            </button>
<!-- Secondary Link -->
<div class="pt-6 text-center">
<p class="text-sm text-slate-600 dark:text-slate-400">
                    ¿Ya tienes una cuenta? <a class="font-bold text-primary hover:underline" href="#">Inicia sesión</a>
</p>
</div>
</footer>
</div>
</body></html>
