<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Confirmación de Creación de Cuenta</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#138aec",
            "background-light": "#f6f7f8",
            "background-dark": "#101a22",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="flex flex-col items-center justify-center grow p-6 text-center">
<div class="flex items-center justify-center w-24 h-24 bg-primary/20 dark:bg-primary/30 rounded-full mb-8">
<span class="material-symbols-outlined text-primary text-6xl" data-icon="check_circle">check_circle</span>
</div>
<h1 class="text-[#0d151b] dark:text-white tracking-light text-[32px] font-bold leading-tight pb-3">¡Cuenta Creada!</h1>
<p class="text-[#0d151b] dark:text-slate-300 text-base font-normal leading-normal pb-3 pt-1 max-w-sm">Hemos enviado un correo de verificación a tu dirección de correo electrónico. Por favor, revisa tu bandeja de entrada.</p>
</div>
<div class="flex px-6 py-4 flex-col">
<button class="flex min-w-[84px] max-w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 w-full bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Iniciar Sesión</span>
</button>
</div>
</div>
</body></html>
